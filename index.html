<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum-Api</title>
    <!-- Tailwind css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- google font  -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet"> -->
</head>

<body>

    <!-- navbar start  -->
    <header class="max-w-7xl ml-auto">
        <div class="navbar">
            <div class="navbar-start">
                <img src="images/logo.png" alt="">
            </div>
            <div class="navbar-end flex gap-3 items-center ml-14">
                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-solid fa-house-user"></i>
                </button>

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-solid fa-pencil"></i>
                </button>

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-solid fa-user-plus"></i>
                </button>

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-regular fa-flag"></i>
                </button>

                <div class="navbar-end">
                    <a class="btn font-bold text-xl text-white bg-[#797DFC] border-none rounded-full">Sing In</a>
                </div>
            </div>
        </div>
    </header>
    <!-- navbar end  -->
    <!-- banner section start  -->
    <section class="mt-4">
        <div
            class="max-w-6xl mx-auto banner lg:flex items-center justify-center gap-10 bg-[#12132D] rounded-[32px] text-white">
            <div class="banner-text px-10 py-24">
                <h2 class="text-6xl leading-tight font-extrabold">Welcome to the <br> <span
                        class="bg-gradient-to-r text-[#8c8fd2f8] to-[#12132D]">ReTro</span> Forum</h2>
                <p class="text-xl font-semibold my-5">Share your favorite opinion and win and wp <br>
                    forum coffee mug</p>
                <div class="join">
                    <input class="input input-bordered join-item bg-slate-100" placeholder="Email" />
                    <button class="btn join-item rounded-full bg-[#797DFC] border-none text-white">Search</button>
                </div>
            </div>
            <div class="register bg-slate-100 text-[#12132DCC] p-12 rounded-[32px] text-2xl font-semibold">
                <div class="flex pb-4 justify-between">
                    <p>Registered User</p>
                    <p>01</p>
                </div>
                <div class="flex pb-4 justify-between">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex pb-4 justify-between">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </div>
    </section>
    <!-- banner section end -->




    <script src="js/app.js"></script>
</body>

</html>
