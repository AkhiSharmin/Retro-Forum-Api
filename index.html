<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro-Forum-Api</title>
    <!-- Tailwind css link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

    <!-- navbar start  -->
    <header class="max-w-7xl ml-auto mt-2">
        <div class="navbar">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                </div>
                <a class="btn btn-ghost text-3xl font-extrabold text-[#12132D]">ReTro</a>
            </div>
            <div class="navbar-end flex gap-3 items-center justify-center">

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-solid fa-house-user"></i>
                </button>

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-solid fa-pencil"></i>
                </button>

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-solid fa-user-plus"></i>
                </button>

                <button class="btn btn-ghost btn-circle bg-[#0307121A]">
                    <i class="fa-regular fa-flag"></i>
                </button>

                <div class="navbar-end">
                    <a class="btn font-bold text-xl text-white bg-[#797DFC] border-none rounded-full">Sing In</a>
                </div>
            </div>
    </header>
    <!-- navbar end  -->


    <script src="js/app.js"></script>
</body>

</html>
